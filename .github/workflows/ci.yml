name: CI for Next.js and FastAPI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  Backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install -r backend/requirements.txt

      - name: Run tests
        run: |
          source env/bin/activate
          pytest backend/tests
